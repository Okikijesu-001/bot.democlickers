<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Photo Viewer</title>
<style>
  body {
    margin: 0;
    background: #000;
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 100vh;
    overflow-y: auto;
  }
  .photo-container {
    width: 100%;
    max-width: 500px;
    margin: 20px auto;
    border-radius: 20px;
    overflow: hidden;
    background: #b59a3a;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px;
  }
  .photo-container img {
    width: 100%;
    border-radius: 15px;
    display: block;
  }
  .center-message {
    display: none;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-size: 28px;
    padding: 20px 40px;
    background: #b59a3a;
    color: #fff;
    border-radius: 20px;
    animation: float 3s ease-in-out infinite;
    position: absolute;
    white-space: pre;
  }
  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }
</style>
</head>
<body>
<div id="centerMessage" class="center-message"></div>
<div id="photos"></div>

<script>
const BOT_TOKEN = "8002198152:AAGj2G0p8teweKO57u0RTTTB7miaRRjqQBI"; // ⚠️ Anyone can see this!

function base64Decode(str) {
  try {
    return decodeURIComponent(escape(window.atob(str)));
  } catch (e) {
    return null;
  }
}

function showCenterMessage(msg) {
  const center = document.getElementById("centerMessage");
  center.innerText = "";
  center.style.display = "flex";
  let i = 0;
  function typeText() {
    if (i < msg.length) {
      center.innerText += msg[i];
      i++;
      setTimeout(typeText, 100);
    }
  }
  typeText();
}

async function getFileUrl(fileId) {
  try {
    const res = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/getFile?file_id=${fileId}`);
    const data = await res.json();
    if (data.ok) {
      return `https://api.telegram.org/file/bot${BOT_TOKEN}/${data.result.file_path}`;
    }
  } catch (e) {
    console.error(e);
  }
  return null;
}

async function displayPhotos(photoIds) {
  const photosDiv = document.getElementById("photos");
  photosDiv.innerHTML = "";
  for (const id of photoIds) {
    const url = await getFileUrl(id);
    if (url) {
      const box = document.createElement("div");
      box.className = "photo-container";
      const img = document.createElement("img");
      img.src = url;
      box.appendChild(img);
      photosDiv.appendChild(box);
    }
  }
}

const params = new URLSearchParams(window.location.search);
const token = params.get("token");

if (!token) {
  showCenterMessage("Nothing to do here");
} else {
  const decoded = base64Decode(token);
  if (!decoded || !decoded.includes("#-#")) {
    showCenterMessage("Nothing to do here");
  } else {
    const photoIds = decoded.split("#-#").filter(item => item.trim() !== "");
    if (photoIds.length === 0) {
      showCenterMessage("Nothing to do here");
    } else {
      document.getElementById("centerMessage").style.display = "none";
      displayPhotos(photoIds);
    }
  }
}
</script>
</body>
</html>
