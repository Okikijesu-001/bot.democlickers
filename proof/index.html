<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Photo Viewer</title>
<style>
  body {
    margin: 0;
    background: #000;
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 100vh;
    overflow-y: auto;
  }
  .photo-container {
    width: 100%;
    max-width: 500px;
    margin: 20px auto;
    border-radius: 20px;
    overflow: hidden;
    background: #b59a3a;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px;
  }
  .photo-container img {
    width: 100%;
    border-radius: 15px;
    display: block;
  }
  .center-message {
    display: none;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-size: 28px;
    padding: 20px 40px;
    background: #b59a3a;
    color: #fff;
    border-radius: 20px;
    animation: float 3s ease-in-out infinite;
    position: absolute;
    white-space: pre;
  }
  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }
</style>
</head>
<body>
<div id="centerMessage" class="center-message"></div>
<div id="photos"></div>

<script>
function base64Decode(str) {
  try {
    return decodeURIComponent(escape(window.atob(str)));
  } catch (e) {
    return null;
  }
}

function showCenterMessage(msg) {
  const center = document.getElementById("centerMessage");
  center.innerText = "";
  center.style.display = "flex";
  let i = 0;
  function typeText() {
    if (i < msg.length) {
      center.innerText += msg[i];
      i++;
      setTimeout(typeText, 100);
    }
  }
  typeText();
}

const params = new URLSearchParams(window.location.search);
const token = params.get("token");
const photosDiv = document.getElementById("photos");

if (!token) {
  showCenterMessage("Nothing to do here");
} else {
  const decoded = base64Decode(token);
  if (!decoded || !decoded.includes("#-#")) {
    showCenterMessage("Nothing to do here");
  } else {
    // Split into photo IDs
    const photoList = decoded.split("#-#").filter(item => item.trim() !== "");

    if (photoList.length === 0) {
      showCenterMessage("Nothing to do here");
    } else {
      document.getElementById("centerMessage").style.display = "none";
      photosDiv.innerHTML = "";
      photoList.forEach(fileId => {
        const box = document.createElement("div");
        box.className = "photo-container";

        // Replace <YOUR_BOT_TOKEN> with your bot token
        const img = document.createElement("img");
        img.src = `https://api.telegram.org/file/bot<YOUR_BOT_TOKEN>/${fileId}`;

        box.appendChild(img);
        photosDiv.appendChild(box);
      });
    }
  }
}
</script>
</body>
</html>
