<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Visit Task</title>
<style>
  body {
    margin: 0;
    background: #000;
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
    justify-content: center;
    align-items: center;
  }
  #topBar {
    background: #fff;
    color: #000;
    font-size: 22px;
    font-weight: 600;
    text-align: center;
    padding: 12px;
    position: sticky;
    top: 0;
    z-index: 10;
  }
  #progressContainer {
    height: 4px;
    width: 100%;
    background: #222;
  }
  #progressBar {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #3498db, #1abc9c);
    transition: width 1s linear, background 0.5s linear;
  }
  #frame {
    flex: 1;
    width: 100%;
    border: none;
    display: none;
  }
  .center-message {
    display: none;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-size: 28px;
    padding: 20px 40px;
    background: #b59a3a;
    color: #fff;
    border-radius: 20px;
    animation: float 3s ease-in-out infinite;
    position: absolute;
  }
  @keyframes typing {
    from { width: 0 }
    to { width: 100% }
  }
  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }
</style>
</head>
<body>
<div id="topBar">Loading...</div>
<div id="progressContainer"><div id="progressBar"></div></div>
<iframe id="frame" onload="frameLoaded()" onerror="frameError()"></iframe>
<div id="centerMessage" class="center-message"></div>

<script>
function base64Decode(str) {
  try {
    return decodeURIComponent(escape(window.atob(str)));
  } catch (e) {
    return null;
  }
}

function frameLoaded() {
  document.getElementById("frame").style.display = "block";
}

function frameError() {
  document.getElementById("frame").style.display = "none";
  clearInterval(countdown);
  document.getElementById("progressBar").style.width = "0%";
  showCenterMessage("Webpage not available");
}

function showCenterMessage(msg) {
  const center = document.getElementById("centerMessage");
  center.innerText = "";
  center.style.display = "flex";
  let i = 0;
  function typeText() {
    if (i < msg.length) {
      center.innerText += msg.charAt(i);
      i++;
      setTimeout(typeText, 100);
    }
  }
  typeText();
}

const params = new URLSearchParams(window.location.search);
const token = params.get("token");

const topBar = document.getElementById("topBar");
const frame = document.getElementById("frame");
const progressBar = document.getElementById("progressBar");

if (!token) {
  document.getElementById("topBar").style.display = "none";
  showCenterMessage("Nothing to do here");
} else {
  const decoded = base64Decode(token);
  if (!decoded || !decoded.includes("#-#")) {
    document.getElementById("topBar").style.display = "none";
    showCenterMessage("Nothing to do here");
  } else {
    const parts = decoded.split("#-#");
    if (parts.length !== 4) {
      document.getElementById("topBar").style.display = "none";
      showCenterMessage("Nothing to do here");
    } else {
      const userId = parts[0];
      const taskId = parts[1];
      const duration = parseInt(parts[2]);
      const redirectUrl = parts[3];

      let remaining = duration;
      topBar.innerText = `Stay on this page for ${remaining} seconds to complete the task`;

      frame.src = redirectUrl;

      const countdown = setInterval(async () => {
        remaining--;
        if (remaining >= 0) {
          topBar.innerText = `Stay on this page for ${remaining} seconds to complete the task`;
          const progressPercent = ((duration - remaining) / duration) * 100;
          progressBar.style.width = progressPercent + "%";
          if (progressPercent > 70) {
            progressBar.style.background = "#2ecc71";
          }
        }
        if (remaining <= 0) {
          clearInterval(countdown);
          progressBar.style.width = "100%";
          progressBar.style.background = "#2ecc71";

          try {
            await fetch("/api/send", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ userid: userId, taskid: taskId })
            });
          } catch (e) {
            console.error("Failed to send webhook", e);
          }

          setTimeout(() => {
            window.location.href = redirectUrl;
          }, 1500);
        }
      }, 1000);
    }
  }
}
</script>
</body>
</html>
