<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Visit Task</title>
<style>
  body {
    margin: 0;
    background: #000;
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }
  #progressContainer {
    height: 4px;
    width: 100%;
    background: #222;
    position: absolute;
    top: 0;
    left: 0;
  }
  #progressBar {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #3498db, #1abc9c);
    transition: width 1s linear, background 0.5s linear;
  }
  #frame {
    flex: 1;
    width: 100%;
    border: none;
    display: none;
  }
  .center-message {
    display: none;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-size: 28px;
    padding: 20px 40px;
    background: #b59a3a;
    color: #fff;
    border-radius: 20px;
    animation: float 3s ease-in-out infinite;
    position: absolute;
    white-space: pre; /* Ensures spaces show properly */
  }
  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }
</style>
</head>
<body>
<div id="progressContainer"><div id="progressBar"></div></div>
<iframe id="frame"></iframe>
<div id="centerMessage" class="center-message"></div>

<script>
function base64Decode(str) {
  try {
    return decodeURIComponent(escape(window.atob(str)));
  } catch (e) {
    return null;
  }
}

function showCenterMessage(msg) {
  const center = document.getElementById("centerMessage");
  center.innerText = "";
  center.style.display = "flex";
  let i = 0;
  function typeText() {
    if (i < msg.length) {
      center.innerText += msg[i]; // Keeps spaces intact
      i++;
      setTimeout(typeText, 100);
    }
  }
  typeText();
}

const params = new URLSearchParams(window.location.search);
const token = params.get("token");

const frame = document.getElementById("frame");
const progressBar = document.getElementById("progressBar");

if (!token) {
  showCenterMessage("Nothing to do here");
} else {
  const decoded = base64Decode(token);
  if (!decoded || !decoded.includes("#-#")) {
    showCenterMessage("Nothing to do here");
  } else {
    const parts = decoded.split("#-#");
    if (parts.length !== 4) {
      showCenterMessage("Nothing to do here");
    } else {
      const taskId = parts[0];
      const duration = parts[1];
      const redirectUrl = parseInt(parts[2]);
      const webhook = parts[3];

      let remaining = duration;

      frame.src = redirectUrl;
      frame.style.display = "block";

      const countdown = setInterval(async () => {
        remaining--;
        if (remaining >= 0) {
          const progressPercent = ((duration - remaining) / duration) * 100;
          progressBar.style.width = progressPercent + "%";
          if (progressPercent > 70) {
            progressBar.style.background = "#2ecc71";
          }
        }
        if (remaining <= 0) {
          clearInterval(countdown);
          progressBar.style.width = "100%";
          progressBar.style.background = "#2ecc71";

          const dataToSend = {
            status: "success",
            taskId: taskId
          };
          try {
            await fetch("/api/send", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ webhook, data: dataToSend })
            });
          } catch (e) {
            console.error("Failed to send webhook", e);
          }

          setTimeout(() => {
            window.location.href = redirectUrl;
          }, 1500);
        }
      }, 1000);
    }
  }
}
</script>
</body>
</html>
